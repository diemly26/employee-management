<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard Thống Kê</h2>

    <div class="row mb-4">
        <div class="col-md-4 offset-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Tổng số nhân viên</div>
                <div class="card-body">
                    <h1 class="card-title text-center" th:text="${totalEmployees}">0</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-secondary text-white">
            Thống kê theo phòng ban
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Tên Phòng Ban</th>
                    <th>Số Lượng Nhân Viên</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${departmentStats}">
                    <td th:text="${item.departmentName}">IT</td>
                    <td th:text="${item.count}">10</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/employees/list" class="btn btn-outline-secondary">Quay lại danh sách</a>
    </div>
</div>

</body>
</html>
