<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">Danh Sách Nhân Viên</h2>

<a href="/web/employees/add" class="btn btn-primary mb-3">Thêm Nhân Viên Mới</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Phòng Ban</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${listEmployees}">
        <td th:text="${emp.id}">ID</td>
        <td th:text="${emp.name}">Name</td>
        <td th:text="${emp.email}">Email</td>
        <td th:text="${emp.department != null} ? ${emp.department.name} : 'N/A'">Dept</td>
    </tr>
    </tbody>
</table>
</body>
</html>
