<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Thêm Nhân Viên</h2>

<form th:action="@{/web/employees/save}" th:object="${employee}" method="POST" class="col-md-6">

    <div class="mb-3">
        <label>Tên Nhân Viên:</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label>Phòng Ban:</label>
        <select th:field="*{department}" class="form-control">
            <option th:each="dept : ${listDepartments}"
                    th:value="${dept.id}"
                    th:text="${dept.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/web/employees" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>
